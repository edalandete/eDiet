<main class="main">
  <h2 class="main__title">edit patient</h2>
  <form [formGroup]="editPatientForm">
        <label>
          First Name:
          <input type="text" placeholder="firstName" formControlName="firstName">
        </label>
        <label>
          Last Name:
          <input type="text" placeholder="lastName" formControlName="lastName">
        </label>
        <label>
          Email:
          <input type="text" placeholder="email" formControlName="email">
        </label>
        <label>
          Phone:
          <input type="text" placeholder="phone" formControlName="phone">
        </label>
        <label>
          Goal:
          <select formControlName="goal" (change)="goalChanged($event)">
            <option *ngFor="let value of goals" [value]="value">{{value}}</option>
          </select>
        </label>
        <div formGroupName="perimeter">
          <label>
            biceps:
            <input type="text" placeholder="biceps" formControlName="biceps">
          </label>
          <label>
            shoulders:
            <input type="text" placeholder="shoulders" formControlName="shoulders">
          </label>
          <label>
            back:
            <input type="text" placeholder="shoulders" formControlName="back">
          </label>
          <label>
            wist:
            <input type="text" placeholder="wist" formControlName="wist">
          </label>
          <label>
            quadriceps:
            <input type="text" placeholder="quadriceps" formControlName="quadriceps">
          </label>

        </div>
        <button [disabled]="editPatientForm.invalid" (click)="save()">save</button>
    </form>
</main>
