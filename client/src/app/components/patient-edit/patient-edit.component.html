<main class="main">
  <h2 class="main__title">edit patient</h2>
  <form [formGroup]="editPatientForm" class="forms">
    <section class="patient-card">
      <ul class="patient-card__list">
        <li class="list__item">
          <span class="iconify" data-icon="ant-design:user-outlined" data-inline="false"></span>
          <input type="text" placeholder="firstName" formControlName="firstName">
          <input type="text" placeholder="lastName" formControlName="lastName">
        </li>
        <li class="list__item">
          <span class="iconify" data-icon="carbon:email" data-inline="false"></span>
          <input type="text" placeholder="email" formControlName="email">
        </li>
        <li class="list__item">
          <span class="iconify" data-icon="teenyicons:id-outline" data-inline="false"></span>
          <input type="text" placeholder="idCard" formControlName="idCard">
        </li>
        <li class="list__item">
          <span class="iconify" data-icon="clarity:phone-handset-line" data-inline="false"></span>
          <input type="text" placeholder="phone" formControlName="phone">
        </li>
        <li class="list__item">
          <span class="iconify" data-icon="cil:birthday-cake" data-inline="false"></span>
          <input type="text" placeholder="birthDate" formControlName="birthdate">
        </li>
        <li class="list__item">
          <span class="iconify" data-icon="icons8:finish-flag" data-inline="false"></span>
          <select formControlName="goal" (change)="goalChanged($event)">
            <option *ngFor="let value of goals" [value]="value">{{value}}</option>
          </select>
        </li>
      </ul>
      <img alt=patient.name [src]="picture" class="profile-picture" />
    </section>
    <section class="somatotype">
      <h3 class="secondary-title">somatotype</h3>
      <ul class="somatotype__list">
        <li class="somatotype__item somatotype__item--orange">
          <span class="bolder">BMI: </span>
          <input type="text" placeholder="bmi" formControlName="bmi">
        </li>
        <li class="somatotype__item somatotype__item--orange">
          <span class="bolder">Weight: </span>
          <input type="text" placeholder="weight" formControlName="weight">
        </li>
        <ng-container formGroupName="perimeter">
          <li class="somatotype__item">
            <span class="bolder">Biceps: </span>
            <input type="text" placeholder="biceps" formControlName="biceps">
          </li>
          <li class="somatotype__item">
            <span class="bolder">Shoulders: </span>
            <input type="text" placeholder="shoulders" formControlName="shoulders">
          </li>
          <li class="somatotype__item">
            <span class="bolder">Back: </span>
            <input type="text" placeholder="back" formControlName="back">
          </li>
          <li class="somatotype__item">
            <span class="bolder">Wist: </span>
            <input type="text" placeholder="wist" formControlName="wist">
          </li>
          <li class="somatotype__item">
            <span class="bolder">Quadriceps: </span>
            <input type="text" placeholder="quadriceps" formControlName="quadriceps">
          </li>
        </ng-container>
        <li class="somatotype__item">
          <span class="bolder">Height: </span>
          <input type="text" placeholder="height" formControlName="height">
        </li>
      </ul>

    </section>
        <button class="buttons forms__button" type="button" [disabled]="editPatientForm.invalid" (click)="save()">save</button>
    </form>
</main>
